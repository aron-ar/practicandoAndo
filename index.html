<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tutos Instagram ðŸ’»</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 style="text-align: center; color: white">TUTORIALES PRACTICE</h1>
    <div class="container">
      <!-- login Neon -->
      <div class="login-box">
        <h2>Login</h2>
        <form>
          <div class="user-box">
            <input type="text" name="" required="" />
            <label>Username</label>
          </div>
          <div class="user-box">
            <input type="password" name="" required="" />
            <label>Password</label>
          </div>
          <a href="#">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Submit
          </a>
        </form>
      </div>
      <!-- /login Neon -->

      <!-- social links -->
      <div class="social-links">
        <div class="social-btn flex-center" id="twitter">
          <i class="fab fa-twitter"></i><span>@Aron</span>
        </div>
      </div>
      <!-- social links -->

      <!-- Menu -->
      <div class="menu">
        <label>
          <a href="#" data-text="Home"
            ><i class="fas fa-home"></i>Home</a
          ></label
        >
        <label>
          <a href="#" data-text="Inbox"
            ><i class="fas fa-envelope"></i>Inbox</a
          ></label
        >
        <label>
          <a href="#" data-text="Profile"
            ><i class="fas fa-user"></i>Profile</a
          ></label
        >
        <label>
          <a href="#" data-text="Logout"
            ><i class="fas fa-sign-in-alt"></i>Logout</a
          ></label
        >
      </div>
      <!-- Menu -->

      <!-- search box -->
      <div class="search-container">
        <input
          type="text"
          name="search"
          placeholder="Search..."
          class="search-input"
        />
        <a href="#" class="search-btn">
          <i class="fas fa-search"></i>
        </a>
      </div>
      <!-- search box -->

      <!-- Logo Instagram -->

      <div class="container-ig">
        <div class="palaroid">
          <div class="light"></div>
          <div class="object"></div>
        </div>
      </div>

      <!-- Logo Instagram -->

      <!-- Logo Google -->
      <div class="container-google">
        <div class="logo-google"></div>
      </div>

      <!-- Logo Google -->

      <!-- Logo Netflix -->
      <div class="container-netflix">
        <div class="logo-netflix">
          <div class="netflix">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <h3>Netflix</h3>
        </div>
      </div>
      <!-- Logo Netflix -->

      <!-- Logo WhatsApp -->

      <div class="container-whatsapp">
        <div class="white-whats">
          <div class="green-whats">
            <i class="fas fa-phone"></i>
          </div>
        </div>
      </div>

      <!-- Logo WhatsApp -->

      <!-- Emoji Happy -->

      <div class="container-happy">
        <div class="happy">
          <div class="face-happy">
            <div class="eyes-happy"></div>
            <div class="mouth-happy">
              <div class="tongue-happy"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Emoji Happy -->

      <!-- Emoji Surprised -->

      <div class="container-surprised">
        <div class="surprised">
          <div class="face-surprised">
            <div class="eyebrows-surprised"></div>
            <div class="eyes-surprised"></div>
            <div class="mouth-surprised"></div>
          </div>
        </div>
      </div>

      <!-- Emoji Surprised -->

      <!-- Emoji Crying -->
      <div class="container-crying">
        <div class="crying">
          <div class="face-crying">
            <div class="eyebrow-crying"></div>
            <div class="eyes-crying"></div>
            <div class="mouth-crying"></div>
          </div>
        </div>
      </div>

      <!-- Emoji Crying -->

      <!-- Emoji Angry -->

      <div class="container-angry">
        <div class="angry">
          <div class="face-angry">
            <div class="eyebrow-angry"></div>
            <div class="eyes-angry"></div>
            <div class="mouth-angry"></div>
          </div>
        </div>
      </div>

      <!-- Emoji Angry -->
    </div>

    <script type="text/javascript" src="./code.js"></script>
  </body>
</html>
